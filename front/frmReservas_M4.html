<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body id="p-reserm4" class="formsReservation">
    <!-- Encabezado de la secciÃ³n de reservas -->
    <div class="header-oval">
      <h2>Parking los Capuchinos</h2>
      <h1>Datos Reserva</h1>
    </div>

    <!-- Campos de entrada de datos -->
    <div class="reservation-vehicles-photo">
      <div class="car-photo">
        <img src="images\car.png" alt="Imagen" />
      </div>

      <div class="car-data">
        <p class="username">Confirme datos del Vehiculo</p>
        <div class="input-oval">
          <p class="username">Tipo de Auto</p>
          <p id="infovehSel" class="titleBox"></p>
        </div>
        <div class="input-oval">
          <p class="username">Modelo</p>
          <p id="infovehMod" class="titleBox"></p>
        </div>
        <div class="input-oval">
          <p class="username">Patente</p>
          <p id="infovehPat" class="titleBox"></p>
        </div>
        <div class="input-oval">
          <p class="username">Color</p>
          <p id="infovehColor" class="titleBox"></p>
        </div>
        <div class="input-oval">
          <p class="username">Descripcion del Vehiculo</p>
          <p id="infovehDesc" class="titleBox"></p>
        </div>
      </div>
    </div>

    <div>
      <a class="Continue_button" href="frmReservas_M4.1.html">CONFIRMAR</a>
      <!-- <button class="Continue_button">CONFIRMAR</button> -->
    </div>
    <script src="script.js"></script>
